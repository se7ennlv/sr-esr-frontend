<div class="p-fluid p-grid">
    <div class="p-col-12 p-sm-12 p-md-4 p-lg-4 p-xl-4 p-lg-offset-4 p-xl-offset-4">
        <p-card header="Password">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">
                <input id="username" type="hidden" formControlName="username" pInputText>

                <div class="p-field">
                    <label for="newPassword">New password</label>
                    <input id="newPassword" type="password" formControlName="newPassword" pInputText>
                    <small class="p-invalid">
                        {{formGroup.controls.newPassword['errorMessage']}}
                    </small>
                </div>
                <div class="p-field">
                    <label for="cfNewPassword">Re-type new password</label>
                    <input id="cfNewPassword" type="password" formControlName="cfNewPassword" pInputText>
                    <small class="p-invalid">
                        {{formGroup.controls.cfNewPassword['errorMessage']}}
                    </small>
                </div>
                <div class="p-field">
                    <button pButton pRipple type="submit" label="CHANGE PASSWORD" [disabled]="formGroup.invalid"></button>
                </div>
            </form>

        </p-card>
    </div>
</div>

<p-toast  position="center"></p-toast>
