<div class="p-fluid p-grid">
  <div class="p-col-12 p-px-0">
    <div class="card">
      <p-toolbar styleClass="p-mb-4 toolbar">
        <ng-template pTemplate="left">
          <h5>Available day</h5>
        </ng-template>
        <ng-template pTemplate="right">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search" />
          </span>
        </ng-template>
      </p-toolbar>
      <p-table #dt [value]="items" styleClass="p-datatable-responsive p-datatable-sm" [rowHover]="true" [rows]="10"
        [paginator]="true" [scrollable]="true" scrollHeight="600px" [filterDelay]="0"
        [globalFilterFields]="['leaveCode','leaveDesc','leaveDay']" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th pSortableColumn="leaveCode">Leave Code
              <p-sortIcon field="leaveCode"></p-sortIcon>
            </th>
            <th pSortableColumn="leaveDesc">Description
              <p-sortIcon field="leaveDesc"></p-sortIcon>
            </th>
            <th pSortableColumn="leaveDay">Available Day
              <p-sortIcon field="leaveDay"></p-sortIcon>
            </th>
            <th>Last Update</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr class="p-selectable-row">
            <td>
              <span class="p-column-title">#</span>
              {{i + 1}}
            </td>
            <td>
              <span class="p-column-title">Leave Code</span>
              {{item.leaveCode}}
            </td>
            <td>
              <span class="p-column-title">Description</span>
              {{item.leaveDesc}}
            </td>
            <td>
              <span class="p-column-title">Available Day</span>
              {{item.leaveDay}}
            </td>
            <td>
              <span class="p-column-title">Last Update</span>
              {{item.updatedAt | date: 'yyyy-MM-dd hh:mm a'}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No data found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>


</div>
