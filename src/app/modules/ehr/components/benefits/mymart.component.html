<div class="p-fluid p-grid">
  <div class="p-col-12 p-px-0">
    <div class="card">
      <p-toolbar styleClass="p-mb-4 toolbar">
        <ng-template pTemplate="left">
          <button pButton pRipple type="button" label="Balance" class="p-button-text"></button>
          <p-badge value="฿{{balance | number:'1.2-2'}}" size="large" severity="success"></p-badge>
        </ng-template>
        <ng-template pTemplate="right">
          <span class="p-input-icon-left p-mt-1">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Search" />
          </span>
        </ng-template>
      </p-toolbar>

      <p-table #dt [value]="items" styleClass="p-datatable-sm p-datatable-responsive" [rowHover]="true" [rows]="10"
        [paginator]="true" [scrollable]="true" scrollHeight="600px" [filterDelay]="0" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]" [globalFilterFields]="['docNo','tranDate','totalCredit']"
        [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th pSortableColumn="docNo">Doc No
              <p-sortIcon field="docNo"></p-sortIcon>
            </th>
            <th pSortableColumn="tranDate">Transaction Date
              <p-sortIcon field="tranDate"></p-sortIcon>
            </th>
            <th pSortableColumn="totalCredit">Total Credit (฿)
              <p-sortIcon field="totalCredit"></p-sortIcon>
            </th>
            <th>Last Updated</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr class="p-selectable-row">
            <td>
              <span class="p-column-title">#</span>
              {{i + 1}}
            </td>
            <td>
              <span class="p-column-title">Doc No</span>
              {{item.docNo}}
            </td>
            <td>
              <span class="p-column-title">Transaction Date</span>
              {{item.tranDate | date: 'yyyy-MM-dd hh:mm:ss a'}}
            </td>
            <td>
              <span class="p-column-title">Total Credit(฿)</span>
              {{item.totalCredit | number:'1.2-2'}}
            </td>
            <td>
              <span class="p-column-title">Last Update</span>
              {{item.updatedAt | date: 'yyyy-MM-dd hh:mm a'}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">No data found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>


</div>
