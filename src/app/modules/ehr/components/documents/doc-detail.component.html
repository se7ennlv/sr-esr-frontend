<p-accordion>
    <ng-container *ngFor="let item of items; index as i">
        <p-accordionTab header="{{item.title}}">

            <div class="p-grid p-px-0">
                <div class="p-col-12">
                    <p-table #dt styleClass="p-datatable-sm" [value]="item.items" selectionMode="single"
                        [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)" [rowHover]="true" [rows]="10"
                        [paginator]="true" [scrollable]="true" scrollHeight="550px" [filterDelay]="0"
                        [globalFilterFields]="['title','subtitle']" [showCurrentPageReport]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10,25,50]" responsive="true">

                        <ng-template pTemplate="caption">
                            <div class="p-fluid">
                                <div class="table-header">
                                    <span class="p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text"
                                            (input)="dt.filterGlobal($event.target.value, 'contains')"
                                            placeholder="Search" />
                                    </span>
                                </div>
                            </div>
                        </ng-template>

                        <ng-template pTemplate="header">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr [pSelectableRow]="item">
                                <td>{{item.title}}</td>
                                <td>{{item.subtitle}}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>

        </p-accordionTab>
    </ng-container>
</p-accordion>

<p-toast></p-toast>

<app-doc-viewer></app-doc-viewer>
